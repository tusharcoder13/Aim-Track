<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Goal Planner</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ğŸ¯</text></svg>">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">
  <h1>ğŸ¯ Goal Planner</h1>

  <!-- TOP BAR -->
  <div class="top-bar">

    <!-- USER BAR (after login) -->
    <div id="userBar" class="user-bar" style="display:none;">
      <div class="user-info">
        <div id="avatar" class="avatar">U</div>
        <span id="userEmail"></span>
      </div>
      <button id="logoutBtn" class="logout-btn">Logout</button>
    </div>

    <!-- LOGIN BUTTONS (guest mode) -->
    <div id="guestBar" class="history-box">
      <button id="openLogin">Login</button>
    </div>

    <!-- HISTORY -->
    <div id="historyBox" class="history-box" style="display:none;">
      <a href="history.html" class="history-link">ğŸ“œ View History</a>
      <a href="analytics.html" class="history-link">ğŸ“Š Analytics</a>
    </div>

  </div>

  <!-- ADD GOAL -->
  <div class="add-goal">
    <input id="goalInput" placeholder="Enter your goal">
    <select id="goalType">
      <option value="day">Today</option>
      <option value="week">Weekly</option>
      <option value="month">Monthly</option>
    </select>
    <button id="addBtn">Add</button>
  </div>

  <!-- SECTIONS -->
  <div class="sections">

    <div class="section">
      <h2>â˜€ï¸ Today</h2>
      <div class="progress-bar"><div id="dayProgress"></div></div>
      <small id="dayPercent">0% completed</small>
      <ul id="day"></ul>
    </div>

    <div class="section">
      <h2>ğŸ“† Weekly</h2>
      <div class="progress-bar"><div id="weekProgress"></div></div>
      <small id="weekPercent">0% completed</small>
      <ul id="week"></ul>
    </div>

    <div class="section">
      <h2>ğŸ—“ï¸ Monthly</h2>
      <div class="progress-bar"><div id="monthProgress"></div></div>
      <small id="monthPercent">0% completed</small>
      <ul id="month"></ul>
    </div>

  </div>
</div>

<!-- LOGIN MODAL -->
<div id="authModal" class="modal-overlay" style="display:none;">
  <div class="modal-card">
    <h3>Login to sync goals â˜ï¸</h3>

    <input type="email" id="email" placeholder="Email">
    <div class="password-wrapper">
      <input type="password" id="password" placeholder="Password">
      <button id="togglePassword">ğŸ‘ï¸</button>
    </div>

    <button id="resetPasswordBtn" class="link-btn">
      Forgot password?
    </button>

    <div class="auth-actions">
      <button id="loginBtn">Login</button>
      <button id="registerBtn" class="secondary">Register</button>
    </div>
  </div>
</div>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<script src="firebase.js"></script>
<script src="script.js"></script>

</body>
</html>
